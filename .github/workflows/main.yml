name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Show file structure
        run: find . -name "*.html" -type f
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/android
      
      - name: Create web build folder
        run: |
          mkdir -p dist/public
          find . -name "AmourBird.html" -exec cp {} dist/public/index.html \;
          find . -name "AmourBird1.html" -exec cp {} dist/public/ \;
          find . -name "generated_images" -type d -exec cp -r {} dist/public/ \;
      
      - name: Init Capacitor
        run: npx cap init AmourBird com.amourbird.game --web-dir dist/public
      
      - name: Add Android
        run: npx cap add android
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - uses: android-actions/setup-android@v3
      
      - name: Build APK
        run: cd android && ./gradlew assembleDebug
      
      - uses: actions/upload-artifact@v4
        with:
          name: AmourBird-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
