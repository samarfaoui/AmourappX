name: Build Android APK & iOS IPA

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Capacitor
        run: npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5
      
      - name: Create web build folder
        run: |
          mkdir -p dist/public
          find . -name "AmourBird.html" -exec cp {} dist/public/index.html \;
          find . -name "AmourBird1.html" -exec cp {} dist/public/ \; || true
          find . -name "generated_images" -type d -exec cp -r {} dist/public/ \; || true
      
      - name: Init Capacitor
        run: npx cap init AmourBird com.amourbird.game --web-dir dist/public
      
      - name: Add Android
        run: npx cap add android
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - uses: android-actions/setup-android@v3
      
      - name: Fix Kotlin version
        run: |
          cd android
          echo "org.gradle.jvmargs=-Xmx4g" >> gradle.properties
      
      - name: Build APK
        run: cd android && ./gradlew clean assembleDebug
      
      - uses: actions/upload-artifact@v4
        with:
          name: AmourBird-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Capacitor
        run: npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/ios@5
      
      - name: Create web build folder
        run: |
          mkdir -p dist/public
          find . -name "AmourBird.html" -exec cp {} dist/public/index.html \;
          find . -name "AmourBird1.html" -exec cp {} dist/public/ \; || true
          find . -name "generated_images" -type d -exec cp -r {} dist/public/ \; || true
      
      - name: Init Capacitor
        run: npx cap init AmourBird com.amourbird.game --web-dir dist/public
      
      - name: Add iOS
        run: npx cap add ios
      
      - name: Install CocoaPods
        run: cd ios/App && pod install
      
      - name: Build iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            build
      
      - name: Create IPA
        run: |
          cd ios/App/build/Build/Products/Debug-iphonesimulator
          mkdir -p Payload
          cp -r App.app Payload/
          zip -r AmourBird.ipa Payload
      
      - uses: actions/upload-artifact@v4
        with:
          name: AmourBird-IPA
          path: ios/App/build/Build/Products/Debug-iphonesimulator/AmourBird.ipa
