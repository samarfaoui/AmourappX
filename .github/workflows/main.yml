name: Build Android APK & iOS IPA

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/android
      
      - name: Create web build folder
        run: |
          mkdir -p dist/public
          cp client/public/AmourBird.html dist/public/index.html
          cp client/public/AmourBird1.html dist/public/
          cp -r client/public/generated_images dist/public/ || true
      
      - name: Init Capacitor
        run: npx cap init AmourBird com.amourbird.game --web-dir dist/public
      
      - name: Add Android
        run: npx cap add android
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - uses: android-actions/setup-android@v3
      
      - name: Build APK
        run: cd android && ./gradlew assembleDebug
      
      - uses: actions/upload-artifact@v4
        with:
          name: AmourBird-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
